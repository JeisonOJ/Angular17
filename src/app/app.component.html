<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
  </head>
  <body>
    @if (isLoading) {
    <div class="loader-container">
      <div class="loader" @fadeInOut></div>
    </div>
    }@else {
    <h1>{{ title }}</h1>
    <app-character
      @fadeInOut
      (titleChange)="getTitle($event)"
      [title]="title"
    ></app-character>
    }
  </body>
</html>
