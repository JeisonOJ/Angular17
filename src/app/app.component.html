<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
  </head>
  <body>
    @defer (on viewport) {
    <h1>{{ title }}</h1>
    <app-character
      @fadeInOut
      (titleChange)="getTitle($event)"
      [title]="title"
    ></app-character>

    }@placeholder {
    <h1>placeholder...</h1>
    }@loading(minimum 5s) {
    <div class="loader-container" @fadeInOut>
      <div class="loader" @fadeInOut></div>
      <h1>
        Loading with directive "defer" allows loading certain content or
        components only when they are needed.
      </h1>
    </div>
    }
  </body>
</html>
